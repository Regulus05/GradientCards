<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Cards</title>
    <link rel="stylesheet" href="GradientCards.css">
</head>
<body>
    <div class="container">

        <div class="box">
            <span></span>
            <div class="content">
                <h2>Quotations One</h2>
                <p>
                    人はそれぞれ事情をかかえ、平然と生きている。
                    <br>
                    表情と言葉には中々出さないが、平然と生きている。
                    <br>
                    ちょっとでも優しい世界になりますように。
                </p>
                <a href="#">Read More</a>
            </div>
        </div>

        <div class="box">
            <span></span>
            <div class="content">
                <h2>Quotations Two</h2>
                <p>
                    小さいことを積み重ねる事が、とんでもないところへ行くただひとつの道だ。
                    <br>
                    みんな一気に2段も3段も上に行こうとするが、それは近道でなく、絶望への道のりだ。
                </p>
                <a href="#">Read More</a>
            </div>
        </div>

        <div class="box">
            <span></span>
            <div class="content">
                <h2>Quotations Three</h2>
                <p>
                    自分が分かっていない事が分かるという事が一番賢い。
                    <br>
                    分かったつもりがどれだけあなたを苦しめているか分かってますか？
                </p>
                <a href="#">Read More</a>
            </div>
        </div>

    </div>

</body>
</html>
